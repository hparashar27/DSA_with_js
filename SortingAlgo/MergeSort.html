<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // merging two sorted arrays
        function MergeTwoSortedArray(arr1,arr2){
            let result = [];
            let i=0;
            let j=0;
            while(i<arr1.length && j<arr2.length)
            {
                if(arr1[i]<arr2[j]){
                   result.push(arr1[i])
                    i++;
                }
                else{
                    result.push(arr2[j])
                }
            }
            while(i<arr1.length){
                result.push(arr1[i])
                    i++;
            }
            while(j<arr2.length){
                result.push(arr2[j])
                j++;
            }
            return result;
        }
    </script>
</body>
