//  SingleLinkedList ->

class SingleLinkedList{

    }

    // Push method for adding the node in the end of linked list
    push(val){
        var newNode = new Node(val);
if(!this.head){
this.head = newNode ;
this.tail = this.head ;
}
else{
    this.tail.next = newNode;
    this.tail = newNode ;
}
this.length++
return this;

        if(!this.head){
            return undefined;
        }
        else{
            let current = this.head;
            let newTail = current;
            while(current.next){
                newTail = current;
                current = current.next;

        this.tail = newTail;

        if(this.length === 0){
        this.head = null;
         this.tail = null;
}

        }
    
// shift method for removing the node from the starting of linked list

shift(){
if(!this.head){

}else{

    this.head = currentHead.next;
