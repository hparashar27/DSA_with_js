<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Linked List </title>
</head>
<body>
    <script>

// Node creation  

        class Node{
            constructor(val){
                this.next = null;
                this.val = val;
            }
        }

//  SingleLinkedList ->

class SingleLinkedList{
    constructor(){
        this.head = null ;
        this.tail = null;
        this.length = 0;
    }

    // Push method for adding the node in the end of linked list
    push(val){
        var newNode = new Node(val);
if(!this.head){
this.head = newNode ;
this.tail = this.head ;
}
else{
    this.tail.next = newNode;
    this.tail = newNode ;
}
this.length++
return this;
    }

}

    </script>
</body>
</html>
